<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Crystal Collector!</title>
</head>
<body>
    <div id="container">
        <div id="heading">
            CRYSTAL TIME
        </div>
        <div id="directions">
            how to play game!
        </div>
        <div class="row">
            <div class="col" id="comp-score">
                computer random number
            </div>
            <div class="col" id="user-win-loss">
                <p id="win">wins</p>
                <p id="lose">losses</p>
            </div>
        </div>
        <div class="row">
            <button class="btn" id="crystal-1">Crystal</button>
            <button class="btn" id="crystal-2">Second</button>
            <button class="btn" id="crystal-3">Third</button>
            <button class="btn" id="crystal-4">Fourth</button>
        </div>
        <div class="row">
            this div holds our current score
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
