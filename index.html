<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Cinzel|Libre+Baskerville|Merriweather" rel="stylesheet">
    <title>Crystal Collector!</title>
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <div id="heading">
            CRYSTAL COLLECTOR
        </div>
        <div id="directions">
            Click on any crystal to begin. <br>
            Each crystal has a randomly generated number at the start of the game. Your goal is to match your score to the computer's randomly generated number! Careful, if your score surpasses the computer number, you lose!
        </div>
        <div class="row">
            <div class="col" id="comp-score">
            </div>
            <div class="col" id="user-win-loss">
                <p id="win">wins</p>
                <p id="lose">losses</p>
            </div>
        </div>
        <div class="row">
            <button class="btn" id="crystal-1"><img src="https://images.unsplash.com/photo-1534592302589-d4f8f14c6f47?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ee6f77b74567a403722d92b786a2609&auto=format&fit=crop&w=1956&q=80" width="200" height="200"></button>
            <button class="btn" id="crystal-2"><img src=https://images.unsplash.com/photo-1522777183857-cb4be6839fbe?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=14ca26c8669b00b28265ce15cfe22118&auto=format&fit=crop&w=1024&q=80 width="200" height="200"></button>
            <button class="btn" id="crystal-3"><img src="https://images.unsplash.com/photo-1535083252457-6080fe29be45?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=4b415bbf7dc2afbb7fb085b72900bc49&auto=format&fit=crop&w=934&q=80"width="200" height="200"></button>
            <button class="btn" id="crystal-4"><img src="https://images.unsplash.com/photo-1534883031555-7d18c6cf52e7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=833009cfa399f67a91d72ba1a68cbd75&auto=format&fit=crop&w=1956&q=80"width="200" height="200"></button>
        </div>
        <div class="row">
            <div class="col">
                <p id="trackScore"></p>
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
